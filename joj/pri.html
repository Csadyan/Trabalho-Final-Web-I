<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Horda</title>
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>
  <div id="menu">
    <img src="images/logo.png" alt="" >
    <button id="playButton">Jogar</button>
    <button id="controlsButton">Controles</button>
  </div>

  <div id="controles">
    <button id="returnButton">Voltar</button>
    <img src="images/menucontroles.png" alt="">
  </div>
  <div id="gameOver">
    <h1>Game Over!</h1>
  </div>



  <div id="Loja">
    <h1>Loja</h1>
    <table>
      <thead>
        <th>Item 1</th>
        <th>Item 2</th>
        <th>Item 3</th>
      </thead>
      <tbody>
        <tr>
          <td id="item_health_buy"><button>Vida - $25</button></td>
          <td id="unlock_rifle_store"><button>Desbloquear Metralhadora - $1000</button></td>
          <td id="unlock_shotgun_store"><button>Desbloquear Escopeta - $3000</button></td>
        </tr>
        <tr>
          <td id="pistol_ammo_buy"><button>Muniçao de pistola x32 - $30</button></td>
          <td id="rifle_ammo_buy"><button>Muniçao de Metralhadora x24 - $45</button></td>
          <td id="shotgun_ammo_buy"><button>Muniçao de escopeta x6 - $60</button></td>
        </tr>
        <tr>
          <td id="pistol_firerate_buy"><button>Upgrade velocidade pistola - $50</button></td>
          <td id="rifle_firerate_buy"><button>Upgrade velocidade Metralhadora - $75</button></td>
          <td id="shotgun_firerate_buy"><button>Upgrade velocidade escopeta - $100</button></td>
        </tr> 
      </tbody>
      
    </table>
  </div>


  <canvas id="gameCanvas"></canvas>

</body>
  <script src="scripts/main.js"></script>
</html>
